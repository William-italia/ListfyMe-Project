<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListFyMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="dak">
    <div class="container">
        <p class="msg">Item adicionado com sucesso!</p>
        <div class="box-menu">
            <h2 id="logo" translate="no">List<span class="color">fy</span>Me</h2>
            <div class="box-theme">
                <img src="./assets/img/moon.png" alt="">
            </div>
        </div>
        <form id="form">
            <div class="box-form">
                <input type="text" id="item-input" name="item-input" placeholder="Meu item">
                <button class="btn">+ Adicionar item</button>
            </div>
        </form>
        <div class="box-filter">
            <input type="text" class="filter-input" placeholder="Buscar Item...">
            <i class="fa-solid fa-x clear-filter"></i>
        </div>
        <ul class="list-items">
            <li>Item 1<button class="remove-item"><i class="fa-solid fa-x"></i></button></li>
            <li>Item 2<button class="remove-item"><i class="fa-solid fa-x"></i></button></li>
            <li>Item 3<button class="remove-item"><i class="fa-solid fa-x"></i></button></li>
            <li>Item 4<button class="remove-item"><i class="fa-solid fa-x"></i></button></li>
            <li>Item 5<button class="remove-item"><i class="fa-solid fa-x"></i></button></li>
        </ul>
        <button id="clear" class="btn">Limpar Lista</button>
    </div>


    <script src="./assets/js/script.js" defer></script>
</body>

</html>
